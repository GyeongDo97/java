<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<!--  글자 크기 1 ~ 6  -->
	<!-- 주석 사용 법 : Ctrl + Shift + / -->
	<h1>호랑이</h1>
	<h2>호랑이</h2>
	<h3>호랑이</h3>
	<h4>호랑이</h4>
	<h5>호랑이</h5>
	<h6>호랑이</h6>


	<!-- 새로운 페이지 열기위한 링크 태그 -->
	<h2>HTML Links</h2>
	<p>HTML links are defined with the a tag:</p>
	<a href="https://www.daum.net">This is a link</a>


	<!-- 한 줄 띄우기 -->
	<p>Hi! <br/> My name is GyeonDo</p>


	<!-- 글자 색 -->
	<p style="color: red;">This is a red paragraph.</p>


	<!-- background속성 색 입히기 rgb(red, green, blue)-->
	<h1 style="background-color: rgb(255, 0, 0);">빨강</h1>
	<h1 style="background-color: rgb(0, 255, 0);">초록</h1>
	<h1 style="background-color: rgb(0, 0, 255);">파랑</h1>
	<h1 style="background-color: #ff0000;">#404040</h1>
	<h1 style="background-color: #00ff00;">#404040</h1>
	<h1 style="background-color: #0000ff;">#404040</h1>


	<!-- table 이용 방법 1 -->
	<table border="1" width="300">
		<tr>
			<!-- th 머리말 할 때 사용(클럽명)  -->
			<th>다람쥐</th>
			<th>판다</th>
			<th>고양이</th>
		</tr>
		<!-- tr 가로 -->
		<tr>
			<!-- td 세로 -->
			<td>가</td>
			<td>나</td>
			<td>다</td>
		</tr>
		<tr>
			<td>라</td>
			<td>마</td>
			<td>바</td>
		</tr>
	</table>


	<!-- 테이블 병합 방법(colspan, rowspan) -->


	<!-- ul, li 목록 삽입(점) -->
	<ul>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ul>


	<!-- ol, li 목록 삽입(번호) -->
	<ol>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ol>
	
	
	<!-- 헤더 나중에 사용함 -->
	<h1 id="myHeader">머릿말</h1>


	<!-- form(입력할 수 있는 상태, 선택하는 상태(로그인 창)) -->
	<form action="/">
		<label>이름:</label>
		<input type="text" name="tiger" value="호랑이"><br> 
		<label>나이:</label>
		<input type="text" name="lion" value="20"><br>
		<input type="submit" value="Submit">
	</form>
	
	
	
	
	
	
</body>
</html>
